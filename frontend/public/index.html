<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- 
      Responsive Viewport 
      Critical for ensuring the app scales correctly on all devices (Mobile, Tablet, Desktop)
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    
    <meta name="theme-color" content="#2563EB" />
    
    <!-- 
      SEO & Metadata 
      Optimized for Bahir Dar City context and discoverability
    -->
    <meta name="description" content="Bahir-Ride is Bahir Dar's premier ride transportation service. Safe, reliable, and affordable rides at your fingertips in Ethiopia." />
    <meta name="keywords" content="Bahir-Ride, Taxi Bahir Dar, Ethiopia Ride, Transport, Amhara Region, Ride Hailing, Bajaj, Transport App" />
    <meta name="author" content="Bahir-Ride Team" />

    <!-- 
      Open Graph / Social Media Sharing 
      Ensures links look great when shared on Telegram, WhatsApp, Facebook
    -->
    <meta property="og:title" content="Bahir-Ride | Safe & Reliable Transportation" />
    <meta property="og:description" content="Book a ride in minutes. The smartest way to move around Bahir Dar City." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bahir-ride.com" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Bahir-Ride Ethiopia" />
    <meta name="twitter:description" content="Bahir Dar's modern ride-hailing service." />
    
    <!-- 
      PWA (Progressive Web App) Manifest 
      Allows the web app to be installed on home screens
    -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- 
      Security 
      Prevents XSS and ensures modern browser rendering
    -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- 
      Global Fonts 
      Primary: 'Outfit' for modern, clean English UI
      Secondary: 'Noto Sans Ethiopic' for native Amharic support
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link 
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Ethiopic:wght@100..900&family=Outfit:wght@100..900&display=swap" 
      rel="stylesheet"
    />

    <title>Bahir-Ride | Safe & Reliable Transportation</title>
  </head>
  <body>
    <!-- 
      Accessibility & Fallback 
      Ensures users know they need JS enabled
    -->
    <noscript>
      <div style="padding: 20px; text-align: center; color: #333; font-family: sans-serif;">
        <h1>JavaScript is required</h1>
        <p>We’re sorry, but Bahir-Ride doesn't work properly without JavaScript enabled. Please enable it to continue.</p>
        <p>ባህር-ራይድ እንዲሰራ ጃቫስክሪፕት ያስፈልጋል። እባክዎ ጃቫስክሪፕትን ያብሩ።</p>
      </div>
    </noscript>
    
    <!-- React Mount Point -->
    <div id="root"></div>
    
  </body>
</html>
