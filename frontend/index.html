<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="snow" />
    <link rel="icon" type="image/png" href="/src/assets/images/favicon.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Primary Meta Tags -->
    <title>Bahir-Ride | Premium Transport Bahir Dar ðŸ‡ªðŸ‡¹</title>
    <meta name="title" content="Bahir-Ride | Modern Transport in Bahir Dar ðŸ‡ªðŸ‡¹" />
    <meta name="description" content="Experience the future of urban mobility in Bahir Dar. Safe, reliable, and modern ride-sharing service tailored for Ethiopia." />
    <meta name="keywords" content="Bahir Dar taxi, Ride-sharing Ethiopia, Bahir-Ride, Blue Nile transport, Lake Tana ride, Ethiopian transportation app" />
    <meta name="author" content="Bahir-Ride Tech Team" />

    <!-- Open Graph / Facebook / LinkedIn -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bahir-ride.com/" />
    <meta property="og:title" content="Bahir-Ride | Modernizing Transport in Bahir Dar" />
    <meta property="og:description" content="Join the most trusted ride-sharing community in Bahir Dar. Fast, safe, and premium service at your fingertips." />
    <meta property="og:image" content="/images/og-preview.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://bahir-ride.com/" />
    <meta property="twitter:title" content="Bahir-Ride | Modernizing Transport in Bahir Dar" />
    <meta property="twitter:description" content="Safe, reliable, and affordable rides across Bahir Dar. Book your ride today!" />
    <meta property="twitter:image" content="/images/og-preview.jpg" />

    <!-- Typography: Outfit for headers, Inter for body (Premium Duo) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;600;700;800&display=swap" rel="stylesheet" />

    <style>
      /* Splash Screen & Global Reset */
      :root {
        --brand-primary: #00A859; /* Bahir-Ride Green */
        --brand-secondary: #FFCD00; /* Bahir-Ride Yellow */
        --bg-dark: #0F172A;
        --bg-light: snow;
        --accent-glow: rgba(0, 168, 89, 0.2);
      }

      * { box-sizing: border-box; }

      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        color: var(--brand-primary);
        overflow: hidden; /* Prevent scroll during loading */
      }

      #root {
        width: 100%;
        height: 100%;
      }

      /* Premium Animated Loader */
      #initial-splash {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at center, #1E293B 0%, #0F172A 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.8s;
      }

      .logo-container {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .splash-logo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid white;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
      }

      .logo-ring {
        width: 80px;
        height: 80px;
        border: 3px solid transparent;
        border-top-color: var(--brand-primary);
        border-right-color: var(--brand-secondary);
        border-radius: 50%;
        animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        filter: drop-shadow(0 0 10px var(--accent-glow));
      }

      .logo-text {
        font-family: 'Outfit', sans-serif;
        font-size: 2rem;
        font-weight: 800;
        letter-spacing: -0.02em;
        background: linear-gradient(135deg, #000000 0%, #94A3B8 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: slideUp 0.6s ease-out;
      }

      .loading-bar-container {
        width: 200px;
        height: 2px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 4px;
        margin-top: 10px;
        overflow: hidden;
      }

      .loading-bar-progress {
        width: 40%;
        height: 100%;
        background: linear-gradient(90deg, var(--brand-primary), var(--brand-secondary));
        border-radius: 4px;
        animation: progressMove 1.5s infinite ease-in-out;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes slideUp {
        0% { transform: translateY(10px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }

      @keyframes progressMove {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(250%); }
      }

      /* When React hydrates, we remove overflow hidden */
      body.app-ready {
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <!-- Premium Splash Screen -->
    <div id="initial-splash">
      <div class="logo-container">
        <div style="position: relative; width: 80px; height: 80px;">
          <div class="logo-ring"></div>
          <img src="/src/assets/images/logo.png" class="splash-logo" alt="Logo" />
        </div>
        <div class="logo-text">Bahir-Ride</div>
        <div class="loading-bar-container">
          <div class="loading-bar-progress"></div>
        </div>
      </div>
    </div>

    <!-- React root container -->
    <div id="root"></div>

    <!-- Fallback for non-JS browsers -->
    <noscript>
      <div style="display: flex; height: 100vh; width: 100vw; align-items: center; justify-content: center; background: #0F172A; color: white; text-align: center; font-family: sans-serif;">
        <div>
          <h1 style="color: #00A859;">JavaScript Required</h1>
          <p>We're sorry, but Bahir-Ride requires JavaScript to function.<br/>Please enable it in your browser settings to book a ride.</p>
        </div>
      </div>
    </noscript>

    <!-- 
      ENTRY POINT: 
      Ensure this points to your React entry file (e.g., src/main.tsx). 
      If you are using Vite, this is critical.
    -->
    <script type="module" src="/src/main.tsx"></script>

    <script shadow="true">
      /**
       * SPLASH SCREEN HANDLER
       * This script manages the transition from the splash screen to the application.
       */
      window.addEventListener('load', () => {
        // Small delay to ensure React has had time to start mounting
        setTimeout(() => {
          const splash = document.getElementById('initial-splash');
          if (splash) {
            splash.style.opacity = '0';
            document.body.classList.add('app-ready');
            setTimeout(() => {
              splash.style.visibility = 'hidden';
            }, 800);
          }
        }, 500);
      });
    </script>
  </body>
</html>
