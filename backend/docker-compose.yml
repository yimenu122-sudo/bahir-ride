version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: bahir_ride_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-yime_IS_2}
      POSTGRES_DB: ${DB_NAME:-bahirdar_ride_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: bahir_ride_redis
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"

volumes:
  postgres_data:
